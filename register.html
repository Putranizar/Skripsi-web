<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="register.css">
	<link rel="shortcut icon" href="k2 - logo new.png">
	<title>Register</title>
</head>
<body>
	<!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content">
            <!-- Bagian Gambar di Kiri -->
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <img src="images/k2.jpeg" alt="Company Logo" class="img-fluid">
                </span>
            </div>
            
            <!-- Bagian Form Register -->
            <div class="col-md-8 login_form">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Register</h2>
                    </div>
                    <div class="row">
                        <form action="register.php" method="POST" class="form-group">
                            <div class="row">
                                <input type="text" name="email" id="email" class="form__input" placeholder="Email" required>
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password" required>
                            </div>
                            <div class="row">
                                <input type="text" name="nama" id="nama" class="form__input" placeholder="Nama Lengkap" required>
                            </div>
                            <div class="row">
                                <input type="text" name="notelepon" id="notelepon" class="form__input" placeholder="No Handphone" required>
                            </div>
                            <div class="row">
                                <a href="loginpage.html">
                                <button type="submit" class="btn">Daftar</button>
                                </a>
                            </div>                            
                        </form>
                    </div>
                    <div class="loginbawah">
                        <p>Sudah memiliki akun? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
